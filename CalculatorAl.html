<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	  <link rel="stylesheet" type="text/css" href="CalculatorAl.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<center>
<table id="table">
<tr>
	<th colspan=4><h1>Calculator</h1></th>
</tr>
<tr >
	<td colspan=4><input type="text" id="text1" placeholder="" disabled></td>	
</tr>
<tr>
	<td><button type="button" value="c" onClick="addNumber(this.value)">C</button></td>
	<td><button type="button" value="/" onClick="addNumber(this.value)">:</button></td>
	<td><button type="button" value="*"  onClick="addNumber(this.value)">x</button></td>

</tr>
<tr >
	<td><button type="button" value="7" onClick="addNumber(this.value)">7</button></td>
	<td><button type="button" value="8" onClick="addNumber(this.value)">8</button></td>
	<td><button type="button" value="9" onClick="addNumber(this.value)">9</button></td>
	<td><button type="button" value="-"  onClick="addNumber(this.value)">-</button></td>
	
</tr>
<tr>
	<td><button type="button" value="4" onClick="addNumber(this.value)">4</button></td>
	<td><button type="button" value="5" id="5" onClick="addNumber(this.value)">5</button></td>
	<td><button type="button" value="6" onClick="addNumber(this.value)">6</button></td>
	<td><button type="button" value="+" onClick="addNumber(this.value)">+</button></td>
</tr>
<tr>
	<td><button type="button" value="1" onClick="addNumber(this.value)">1</button></td>
	<td><button type="button" value="2" onClick="addNumber(this.value)">2</button></td>
	<td><button type="button" value="3" onClick="addNumber(this.value)">3</button></td>
	<td><button type="button" id="coucou" onClick="Equal()" >=</button></td>
</tr>
<tr>
	<td><button type="button" value="." onClick="addNumber(this.value)">.</button></td>
	<td><button type="button" value="0" onClick="addNumber(this.value)">0</button></td>
	<td><button type="button" value="AC" style="width:100%;" onClick="Reset()">AC</button></td>
</tr>
</table>
</center>


<script src="CalculatorAl.js" type="text/javascript">	
</script>

</body>
</html>
